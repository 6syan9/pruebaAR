<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR sin marcador</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-face-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
        padding: 10px 20px;
        background: #0c0;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Iniciar AR</button>

    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Modelo flotante (puedes usar cualquier .glb) -->
      <a-entity
        position="0 0 -1"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      startButton.addEventListener('click', () => {
        document.querySelector('a-scene').components['mindar-face-system'].start();
        startButton.style.display = 'none';
      });
    </script>
  </body>
</html>
